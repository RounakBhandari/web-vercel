<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <fieldset>
        <legend>Some Information</legend>
        <form action="mailto:bhandarirounak38@gmail.com" method="post" enctype="text/plain"> 
            <p>
            <label for="email">Email</label>
            <input type="email" id="mail" name="mail" >
            </p>
            <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" >
            </p>
            <h3>Your Gender</h3>
            <p>
            <label for="male">Male</label>
            <input type="radio" value="male" name="gender" id="male" >
            <label for="female">Female</label>
            <input type="radio" value="female" name="gender" id="female">
                </p>
            <h3>Select Your Hobbies</h3>
            <p>
            <label for="dance">Dance</label>
            <input type="checkbox" value="dance" name="hobby" id="dance">
            <label for="sing">Sing</label>
            <input type="checkbox" value="sing" name="hobby" id="sing">
            </p>
                <h3>Select Your Country</h3>
            <p>
                <select name="country" id="country">
                    <option value="nepal">Nepal</option>
                        <option value="india">India</option>
                    <option value="china">China</option>
                    <option value="pakistan">Pakistan</option>
                    <optgroup label="Dev">
                        <option value="html">HTML</option>
                        <option value="Javascript">Javascript</option>
                        <option value="css">CSS</option>
                    </optgroup>
                </select>
                </p>
                <input type="submit" value="submit">
            </form>
    </fieldset>
</body>
</html>
